<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import from CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        .navbar { background-color: #343a40; color: white; padding: 10px; display: flex; justify-content: flex-start; }
        .navbar a { color: white; text-decoration: none; margin: 0 15px; }
        .navbar a:hover { text-decoration: underline; }
        .content { padding: 20px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('admin') }}">Calendar</a>
        <a href="{{ url_for('manage_districts') }}">Manage Districts</a>
        <a href="{{ url_for('scrape_data') }}">Scrape from LCR</a>
        <a href="{{ url_for('import_csv') }}">Import from CSV</a>
    </div>
    
    <div class="content">
        <h1>Import Ministering Data from CSV</h1>
        <p>Upload a CSV file in the format: district,interviewer,name,phone,email,companionship_id</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csv_file" class="form-label">Select CSV File</label>
                <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Review</button>
        </form>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Back to Admin</a>
    </div>
</body>
</html>
