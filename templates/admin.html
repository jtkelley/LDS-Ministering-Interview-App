<!DOCTYPE html>
<html>
<head>
    <title>Manage Districts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        .navbar { background-color: #343a40; color: white; padding: 10px; display: flex; justify-content: flex-start; }
        .navbar a { color: white; text-decoration: none; margin: 0 15px; }
        .navbar a:hover { text-decoration: underline; }
        .content { padding: 20px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('admin') }}">Calendar</a>
        <a href="{{ url_for('manage_districts') }}">Manage Districts</a>
        <a href="{{ url_for('scrape_data') }}">Scrape from LCR</a>
        <a href="{{ url_for('send_all_notifications') }}">Send Notifications</a>
    </div>
    
    <div class="content">
        <h1 class="mb-4">Manage Districts</h1>
        <a href="{{ url_for('new_district') }}" class="btn btn-primary mb-3">Create New District</a>
        <a href="{{ url_for('scrape_data') }}" class="btn btn-success mb-3 ms-2">Scrape from LCR</a>
        <h2>Districts</h2>
        <ul class="list-group">
        {% for district in districts %}
            <li class="list-group-item"><a href="{{ url_for('district_detail', id=district.id) }}">{{ district.name }} - {{ district.interviewer_name }}</a></li>
        {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
